<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <nav class="container">
        <ul>
            <li class="brand"><img src="" alt="LOGO ">Jumbble</li>
            <li><a href="index.html" class="link">Home</a></li>
            <li></li>
        </ul>
    </nav>
    <div class="main">
        <h1>Sign Up</h1>
        <div class="input">
            <input type="text" placeholder="First Name" required>
        </div>
        <div class="input">
            <input type="text" placeholder="Last Name" required>
        </div>
        <div class="input">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="input">
            <input type="password" placeholder="Confirm Password" required>
        </div>
        <div class="policy">
            <p>
                By clicking on the sign up button you accept aur <a href="#">Terms & Conditions</a>
                and our <a href="#">Policies</a>.
            </p>
        </div>
        <div>
            <button type="submit" class="button">Sign Up</button>
        </div>
        <div class="sign">
        <label for="signup">Already Have An Account?</label>
        <a href="login.html">Login</a></div>
    </div>
</body>
</html>
